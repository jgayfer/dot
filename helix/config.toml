theme="gruvbox"

[editor]
line-number = "relative"
scroll-lines = 1

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[keys.normal]
";" = "command_mode"
