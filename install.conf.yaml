- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore.global: git/gitignore.global
    ~/.bundle/config: bundler/config
    ~/.config/pgcli/config: pgcli/config
    ~/.config/helix/config.toml: helix/config.toml
    ~/.wezterm.lua: wezterm/wezterm.lua
    ~/.config/zellij/config.kdl: zellij/config.kdl
    ~/.zshrc: zsh/zshrc
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty.toml

- create:
    - ~/Development
