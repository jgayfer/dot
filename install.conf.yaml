- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/lua/auto_complete.lua: nvim/lua/auto_complete.lua
    ~/.config/nvim/lua/lsp_config.lua: nvim/lua/lsp_config.lua
    ~/.tmux.conf: tmux/tmux.conf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore.global: git/gitignore.global
    ~/.zshrc: zsh/zshrc
    ~/.bundle/config: bundler/config
    ~/.config/pgcli/config: pgcli/config
    ~/.config/helix/config.toml: helix/config.toml
    ~/.wezterm.lua: wezterm/wezterm.lua
    ~/Library/Application Support/nushell/config.nu: nushell/config.nu
    ~/Library/Application Support/nushell/env.nu: nushell/env.nu
    ~/.config/zellij/config.kdl: zellij/config.kdl

- create:
    - ~/Development

- brew:
    - neovim
    - ripgrep
    - rust-analyzer
    - tmux
    - wget
    - jq
